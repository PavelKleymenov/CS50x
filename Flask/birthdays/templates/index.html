<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Include links to Google fonts and reference external CSS and JavaScript files-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Birthdays</title>
    </head>

    <body>
    
        <!--Add a header with a large heading that shows the name of an application-->
        <div class="header">
            <h1>Birthdays</h1>
        </div>

            <!--Add a container where the form as well as
            the data provided via this form will be shown-->
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>

                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">

                    <!--Add an input field where users can type in their name-->
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>

                    <!--Make sure that users can't skew the data
                        by ensuring they aren't able to give you invalid month number-->
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="number" min="1" max="12" required>

                    <!--Do the same for the day of their birthday-->
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="number" min="1" max="31" required>

                    <!-- Add a submit button so that users can validate their request-->
                    <input type="submit" value="Add Birthday">
                </form>
                
            </div>

            <!--Implement a section that displays data stored in the database on the client side-->
            <div class="section">
                <h2>All Birthdays</h2>

                <!--Put all the data in the table-->
                <table class="table table-hover" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month}}.{{birthday.day}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
